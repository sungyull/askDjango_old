{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<h1 align="center">
    Dojo Post Form
</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form  form %}
                <input type="submit" class="btn btn-primary pull-lg" />
            </form>

        </div>
    </div>
</div>

<script>
        var dom = document.getElementById('{{ form.user_agent.id_for_label }}');
        dom.value = navigator.userAgent;
</script>
